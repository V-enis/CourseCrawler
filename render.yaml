# render.yaml
services:
  - name: api
    type: web
    env: python
    rootDir: cc-backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application --timeout 120"
    healthCheckPath: /admin/login/
    envVars:
      - key: DATABASE_URL
        fromService:
          type: psql
          name: database
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - fromGroup: coursecrawler-secrets

  - name: worker
    type: worker
    env: python
    rootDir: cc-backend
    buildCommand: "./build.sh"
    startCommand: "celery -A config worker -l info"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: psql
          name: database
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - fromGroup: coursecrawler-secrets

  - name: beat
    type: worker
    env: python
    rootDir: cc-backend
    buildCommand: "./build.sh"
    startCommand: "celery -A config beat -l info"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: psql
          name: database
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - fromGroup: coursecrawler-secrets

staticSites:
  - name: web
    env: node
    rootDir: cc-frontend/frontend
    buildCommand: "npm install && npm run build"
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: api

databases:
  - name: database
    ipAllowList: []

  - name: redis
    ipAllowList: []